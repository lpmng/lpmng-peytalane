<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/static/peytalaneApp/style.min.css" />
        <script src="/static/peytalaneApp/main.js"></script>
        <link rel="stylesheet" href="/static/peytalaneApp/checkbox.css" />
    	<meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Peytalane</title>
    </head>
    <body>
        <nav class="demo">
            <a href="/" class="brand">
                <span><img src="/static/peytalaneApp/img/logo.jpg" class="logo-nav"/> <span id="title-app">Peytalane</span> </span>
            </a>
            {% if request.user.is_authenticated %}
                <a href="/pay" class="button" id="top-pay-button">Payer {{total}}€</a>
            {% else %}
                <a href="/login/" class="button icon-puzzle" id="top-pay-button">Connexion</a>
            {% endif %}
            <!-- responsive-->
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">&#8801;</label>
        
            <div class="menu">
                {% if request.user.is_authenticated %}
                    {% if request.user.admin %}
                        <a href="/reservation/admin/food">Page d'administration</a>
                    {% endif %}
                    <a href="/reservation/">Les reservations</a>
                    <a href="/logout/">Déconnexion</a>
                {% else %}
                <a href="/login/" class="button icon-puzzle">Connexion</a>
                {% endif %}
            </div>
        </nav>
        <main>
        {% block content %}
            
        {% endblock %}
        </main> 
    </body>
</html>
