{% extends 'peytalaneApp/layout.html' %}
{% block content %}
<!-- top page with background and date-->
<div class="top-container top-index">
    
    <h1>Rejoins la prochaine LAN AirEISTI</h1>
    <img src="/static/peytalaneApp/img/lune-mini-300.png"/>
    
</div>

<div class="center container">
        <a href="/login/" class="button mainButton" style="">Rejoindre !</a>
</div>

<!-- middle page with infos-->
<div class="container flex-inline reverse-mobile" style="justify-content: space-around">
    <div class="center">
        <div class="circle medium">
            <div class="icone" style="background-image:url('/static/peytalaneApp/helium/compass.svg')"></div>
        </div>
        <h3 class="center">Inscris toi à la LAN</h3>
    </div>
    <div class="center">
        <div class="circle medium">
            <div class="icone" style="background-image:url('/static/peytalaneApp/helium/mouse.svg')"></div>
        </div>
        <h3 class="center">Choisis ton tournoi</h3>
    </div>
    <div class="center">
        <div class="circle medium">
            <div class="icone" style="background-image:url('/static/peytalaneApp/helium/pizza.svg')"></div>
        </div>
        <h3 class="center">Commande à manger</h3>
    </div>
</div>
<!-- bottom button -->


<style>
    .circle.medium
    {
        margin-left: auto;
        margin-right: auto;
    }

    h3
    {
        font-size: 1.5em;
    }
</style>
{% endblock %}
